<table class="table">
  <tr>
    {% for col in cols %}
    <th>{{ col | capitalize }}</th>
    {% endfor %}
  </tr>
  {% for row in rows %}
  <tr>
    {% for e in row %}
    <td>
      {% if e[:4] == 'http' %}
      <a href="{{ e }}">{{ e | unquote }}</a>
      {% else %}
      {{ e }}
      {% endif %}
      &nbsp;<a href="/{{ 'uri' if e[:4] == 'http' else 'literal' }}/{{ e | quote }}"><span class="glyphicon glyphicon-hand-right" title="Query for this resource"></span></a>
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
